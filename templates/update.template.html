{% extends 'index.template.html' %}

{% block content %}
<script>
  $(function () {
    // summernote
    $('#summernoteu').summernote({
      placeholder: 'Hello Bootstrap 4',
      tabsize: 2,
      height: 300,
      width: 800,
      fontSizes: ['8', '10', '12', '14', '16', '18', '20', '22', '24' , '36', '48', '64'],
      toolbar: [
        // [groupName, [list of button]]
        ['style', ['style', 'bold', 'italic', 'underline', 'clear']],
        ['font', ['strikethrough', 'superscript', 'subscript']],
        ['fontname', ['fontname']],
        ['fontsize', ['fontsize']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['height', ['height']],
        ['insert', ['table']],
        ['view', ['fullscreen']]
      ]
    });

    $('#summernoteu').summernote('code', `{{ content }}`);

  })
</script>


<div id="Upanel">
  <form method="POST" id="updateform">
    <div id='selectbar'>
      <label><b>Select a Subject: &nbsp;</b></label>
      <select size=1 name="updatesubject" id="selectsubjc" onchange="onSubjChange2()">
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Math">Math</option>
        <option value="Geography">Geography</option>
      </select>
      <label><b>Select a Topic: &nbsp;</b></label>
      <select name="updatetopic" size=1 id="selecttopicsc">
        <option value="Measurement">Measurement</option>
        <option value="Newtonian Mechanics">Newtonian Mechanics</option>
        <option value="Thermal Physics">Thermal Physics</option>
        <option value="Waves">Waves</option>
        <option value="Electricity & Magnetism">Electricity & Magnetism</option>
      </select>
      <input type="submit" value="UPDATE" id="submitnotebtn" form="updateform">
    </div>
    <textarea id="summernoteu" name="updatedata"></textarea>
  </form>
</div>




{% endblock %}
