{% extends 'index.template.html' %}

{% block content %}
<script>
  $(function () {
    // summernote
    $('#summernoteu').summernote({
      placeholder: 'Hello Bootstrap 4',
      tabsize: 2,
      height: 300,
      width: 700
    });

    $('#summernoteu').summernote('code', '{{content}}');

  })
</script>


<div class="mycarousel" id="Upanel">
  <h1>Update</h1>
  <form method="POST" id="updateform">
    <div class="container-fluid d-flex justify-content-center">
      <label><b>Select a Subject: </b></label>
      <select size=1 name="updatesubject" id="selectsubju2" onchange="onSubjChange('u2')">
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Math">Math</option>
        <option value="Geography">Geography</option>
      </select>
      <label><b>Select a Topic: </b></label>
      <select name="updatetopic" size=1 id="selecttopicsu2">
        <option value="Measurement">Measurement</option>
        <option value="Newtonian Mechanics">Newtonian Mechanics</option>
        <option value="Thermal Physics">Thermal Physics</option>
        <option value="Waves">Waves</option>
        <option value="Electricity & Magnetism">Electricity & Magnetism</option>
      </select>
    </div>
    <textarea id="summernoteu" name="updatedata"></textarea>
    <input type="submit" value="Update Note!" id="submitnotebtn" form="updateform">
  </form>
</div>




{% endblock %}
